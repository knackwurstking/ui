<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
        />

        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/03-svgs.css" />

        <title>UI | SVGs</title>
    </head>

    <body class="ui-container fluid">
        <section id="chevron">
            <h1 id="headings">Chevron</h1>

            <div class="ui-flex-grid-row wrap">
                <div class="ui-flex-grid-item svg-preview">
                    <span title="ui-icon-chevron-up">
                        <div class="ui-icon-chevron-up svg-preview"></div>
                    </span>
                </div>
                <div class="ui-flex-grid-item svg-preview">
                    <span title="ui-icon-chevron-right">
                        <div class="ui-icon-chevron-right svg-preview"></div>
                    </span>
                </div>
                <div class="ui-flex-grid-item svg-preview">
                    <span title="ui-icon-chevron-down">
                        <div class="ui-icon-chevron-down svg-preview"></div>
                    </span>
                </div>
                <div class="ui-flex-grid-item svg-preview">
                    <span title="ui-icon-chevron-left">
                        <div class="ui-icon-chevron-left svg-preview"></div>
                    </span>
                </div>
            </div>
        </section>
    </body>
</html>
